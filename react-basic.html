<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [value, setValue] = React.useState(0);
      const [flipped, setflipped] = React.useState(false);
      const onValueChange = (event) => {
        setValue(event.target.value);
      };
      const reset = () => {
        setValue(0);
      };
      const onFlip = () => {
        reset();
        setflipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={!flipped ? value : value * 60}
              id="minutes"
              placeholder="Minutes"
              type="number"
              disabled={flipped}
              onChange={onValueChange}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={!flipped ? Math.round(value / 60) : value}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onValueChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMile() {
      const [value, setValue] = React.useState(0);
      const [flipped, setflipped] = React.useState(false);
      const onValueChange = (event) => {
        setValue(event.target.value);
      };
      const reset = () => {
        setValue(0);
      };
      const onFlip = () => {
        reset();
        setflipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              value={
                !flipped ? value : Math.round((value / 0.62137) * 100) / 100
              }
              id="km"
              placeholder="Km"
              type="number"
              disabled={flipped}
              onChange={onValueChange}
            />
          </div>
          <div>
            <label htmlFor="mile">Mile</label>
            <input
              value={!flipped ? Math.round(value * 0.62137 * 100) / 100 : value}
              id="mile"
              placeholder="Mile"
              type="number"
              onChange={onValueChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select !</option>

            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Mile</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMile /> : null}
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
